
<div class="login">
  <app-header></app-header>
  <div class="login-container">
    <div class="sub-container"><form [formGroup]="loginForm" (ngSubmit)="login()">



  <h2>Login</h2>

  <!-- Username input -->
  <div class="form-group">
    <label class="form-label" for="username">Email</label>
    <input type="email" id="username" name="username" class="form-control "
      placeholder="Enter email" formControlName="username" required username />
  </div>




  <!-- Password input -->
  <div class="form-group">
    <label class="form-label" for="password">Password</label>
    <input type="password" id="password" name="password" class="form-control"
      placeholder="Enter password" formControlName="password" required minlength="6" />
  </div>

    <button type="submit" class="btn-btn" (click)="login()">

    </p>
  </div>
  
</form>

</div>
